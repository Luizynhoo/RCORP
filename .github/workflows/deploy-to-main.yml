name: Build e Deploy para Hostinger

on:
  push:
    branches:
      - homologDev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4

      - name: Instalar depend칡ncias
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Verificar diret칩rio dist
        run: |
          if [ ! -d "dist" ]; then
            echo "Erro: Diret칩rio dist/ n칚o encontrado. Verifique o processo de build."
            exit 1
          fi

      - name: Deploy para branch main
        run: |
          # Configurar Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Mudar para a branch main
          git fetch origin main
          git checkout main

          # Limpar arquivos na raiz, exceto .git
          find . -maxdepth 1 -not -path './.git' -not -path . -exec rm -rf {} +

          # Copiar conte칰do de dist/ para a raiz
          cp -r dist/* .

          # Verificar se h치 mudan칞as para commit
          if git diff --staged --quiet; then
            echo "Nenhuma mudan칞a para commitar"
            exit 0
          fi

          # Commit e push
          git add .
          git commit -m "游 Deploy autom치tico para main [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin main

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}